<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js - pointerlock controls</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #instructions {
        width: 100%;
        height: 100%;

        color: #ffffff;
        text-align: center;
        font-family: Arial;
        font-size: 14px;
        line-height: 24px;

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        <span style="font-size: 36px;">Click to play</span>
        <br />
        <br />
        Move: WASD
        <br />
        Jump: SPACE
        <br />
        Look: MOUSE
      </div>
    </div>

    <video id="video" style="display: none">
      <source src="tunak_soundless.mp4" type="video/mp4">
    </video>
    <script type="module" src="index.js"></script>
  </body>
</html>
